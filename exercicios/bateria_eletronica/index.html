<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bateria Eletrônica</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="corpo">
        <div id="nome">
            <h1>BATERIA</h1>
        </div>
        <div class="divBotao">
            <button class="botao Q">Q</button>
            <button class="botao W">W</button>
            <button class="botao E">E</button>
            <br>
            <button class="botao A">A</button>
            <button class="botao S">S</button>
            <button class="botao D">D</button>
            <br>
            <button class="botao Z">Z</button>
            <button class="botao X">X</button>
            <button class="botao C">C</button>
        </div>
        <input type="txt" placeholder="Digite sua música" id="txt">
        <br>
        <button id="tocar">Tocar</button>
        <script src="main.js"></script>    
    </div>
</body>
</html>
